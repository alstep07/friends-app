<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./app.css" type="text/css" rel="stylesheet">
</head>

<body>

    <header class="header">
        <div class="header__popup" id="popup">
            <span class="popup__top-line"></span>
            <span class="popup__mid-line"></span>
            <span class="popup__bottom-line"></span>
        </div>
        <h1 class="header__title">
            Friends App
        </h1>
        <ul class="header__social">
            <li class="header__social__item">
                <a href="https://github.com/alstep07?tab=repositories" class="header__social__link">
                    Alexandr Stepanenko
                </a>
            </li>
            <li class="header__social__item">
                <a href="https://github.com/kottans/frontend" class="header__social__link">
                    Kottans - frontend
                </a>
            </li>
        </ul>
    </header>

    <nav class="navbar">
        <form id="form">
            <input class="search__input" type="text" id="search" placeholder="name or location" name="search">
            <fieldset class="gender">
                <legend class="gender__title">Gender</legend>
                <input class="visually-hidden gender__input" id="male" type="radio" name="gender" value="male">
                <label class="gender__label" for="male">male</label>
                <input class="visually-hidden gender__input" id="female" type="radio" name="gender" value="female">
                <label class="gender__label" for="female">female</label>
            </fieldset>
            <fieldset class="sort">
                <legend class="sort__title">Sort by</legend>
                <div class="sort__type">
                    <p class="sort__subtitle">Name</p>
                    <input class="sort__input visually-hidden" id="name-asc" type="radio" name="sort" value="name asc">
                    <label for="name-asc" class="sort__label sort__label--down"></label>
                    <input class="sort__input visually-hidden" id="name-desc" type="radio" name="sort"
                        value="name desc">
                    <label for="name-desc" class="sort__label sort__label--up"></label>
                </div>
                <span class="divider"></span>
                <div class="sort__type">
                    <p class="sort__subtitle">Age</p>
                    <input class="sort__input visually-hidden" id="age-asc" type="radio" name="sort" value="age asc">
                    <label for="age-asc" class="sort__label sort__label--down"></label>
                    <input class="sort__input visually-hidden" id="age-desc" type="radio" name="sort" value="age desc">
                    <label for="age-desc" class="sort__label sort__label--up"></label>
                </div>


            </fieldset>
            <input class="reset__btn" id="reset" type="reset" value="reset">
        </form>
    </nav>

    <main class="main"></main>

    <script src="./script.js"></script>
</body>

</html>
