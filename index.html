<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./app.css" type="text/css" rel="stylesheet">
</head>

<body>
    <header class="header">
        <h1 class="header__title">
            Friends App
        </h1>
        <ul class="header__social">
            <li class="header__social__item">
                <a href="https://github.com/alstep07?tab=repositories" class="header__social__link">
                    Alexandr Stepanenko
                </a>
            </li>
            <li class="header__social__item">
                <a href="" class="header__social__link">
                    Kottans-frontend
                </a>
            </li>
        </ul>
    </header>
    <nav class="navbar">
        <label for="search" class="search__by-name">
            <input type="text" placeholder="search" class="input__search" name="search">
        </label>
        <hr>
        <div class="search__by-gender">
            <label for="male">
                <input type="radio" id="male" name="gender" value="male">
                male
            </label>
            <label for="female">
                <input type="radio" id="female" name="gender" value="female">
                female
            </label>
            <label for="all">
                <input type="radio" id="all" name="gender" value="all">
                all
            </label>
        </div>
        <hr>
        <div class="search__by-alphabet" for="by-alphabet">
            by name
            <div class="search__arrows">
                <input type="image" src="./img/down-arrow.png" name="alphabetical" id="name_a-z" class="input__btn">
                <input type="image" src="./img/up-arrow.png" name="alphabetical" id="name_z-a" class="input__btn">
            </div>
        </div>
        <hr>
        <div class="search__by-age" for="by-age">
            by age
            <div class="search__arrows">
                <input type="image" src="./img/down-arrow.png" name="by-age" id="age_down"
                    class="input__btn input__age-down">
                <input type="image" src="./img/up-arrow.png" name="by-age" id="age_up" class="input__btn input__age-up">
            </div>
        </div>

    </nav>
    <main class="main">

    </main>
    <script src="./script.js"></script>
</body>

</html>
