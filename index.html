<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./app.css" type="text/css" rel="stylesheet">
</head>

<body>

    <header class="header">
        <div class="popup">
            <span class="popup__top-line"></span>
            <span class="popup__mid-line"></span>
            <span class="popup__bottom-line"></span>
        </div>
        <h1 class="header__title">
            Friends App
        </h1>
        <ul class="header__social">
            <li class="header__social__item">
                <a href="https://github.com/alstep07?tab=repositories" class="header__social__link">
                    Alexandr Stepanenko
                </a>
            </li>
            <li class="header__social__item">
                <a href="https://github.com/kottans/frontend" class="header__social__link">
                    Kottans - frontend
                </a>
            </li>
        </ul>
    </header>

    <nav class="navbar">
        <form class="search-panel" id="form">
            <input type="text" id="search" placeholder="name or location" class="input__search" name="search-name">
            <fieldset class="search__by-gender">
                <label class="search__by-gender__label" for="male">
                    <input type="radio" id="male" name="gender" value="male">
                    male
                </label>
                <label class="search__by-gender__label" for="female">
                    <input type="radio" id="female" name="gender" value="female">
                    female
                </label>
                <label class="search__by-gender__label" for="all">
                    <input type="radio" id="all" name="gender" value="all">
                    all
                </label>
            </fieldset>
            <fieldset class="search__by-alphabet">
                <label class="search__arrows">
                    name
                    <input type="radio" name="name" id="name_a-z" value="a-z">
                    <input type="radio" name="name" id="name_z-a" value="z-a">
                </label>
            </fieldset>
            <fieldset class="search__by-age">
                <label class="search__arrows">
                    age
                    <input type="radio" name="by-age" id="age_down" value="down">
                    <input type="radio" name="by-age" id="age_up" value="up">
                </label>
            </fieldset>
            <fieldset class="search__by-date" for="by-date">
                <label class="search__arrows">
                    new
                    <input type="radio" name="by-date" id="date_down" value="down">
                    <input type="radio" name="by-date" id="date_up" value="up">
                </label>
            </fieldset>
            <input type="reset" value="reset" class="search__reset__btn">
        </form>
    </nav>

    <main class="main">

    </main>

    <script src="./script.js"></script>
</body>

</html>
