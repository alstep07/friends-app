<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./app.css" type="text/css" rel="stylesheet">
</head>

<body>

    <header class="header">
        <div class="header__popup" id="popup">
            <span class="popup__top-line"></span>
            <span class="popup__mid-line"></span>
            <span class="popup__bottom-line"></span>
        </div>
        <h1 class="header__title">
            Friends App
        </h1>
        <ul class="header__social">
            <li class="header__social__item">
                <a href="https://github.com/alstep07?tab=repositories" class="header__social__link">
                    Alexandr Stepanenko
                </a>
            </li>
            <li class="header__social__item">
                <a href="https://github.com/kottans/frontend" class="header__social__link">
                    Kottans - frontend
                </a>
            </li>
        </ul>
    </header>

    <nav class="navbar">
        <form id="form">
            <input class="search__input" type="text" id="search" placeholder="name or location" name="search">
            <fieldset class="gender">
                <legend>Gender</legend>
                <label for="male">
                    <input type="radio" name="gender" value="male">
                    male
                </label>
                <label for="female">
                    <input type="radio" name="gender" value="female">
                    female
                </label>
                <label for="all">
                    <input type="radio" name="gender" value="all">
                    all
                </label>
            </fieldset>
            <fieldset class="sort">
                <legend>Sort by:</legend>
                <fieldset class="sort__type">
                    <legend>Name</legend>
                    <input type="radio" name="sort" value="name asc">
                    <input type="radio" name="sort" value="name desc">
                </fieldset>
                <fieldset class="sort__type">
                    <legend>Age</legend>
                    <input type="radio" name="sort" value="age asc">
                    <input type="radio" name="sort" value="age desc">
                </fieldset>
                <fieldset class="sort__type">
                    <legend>Registration date</legend>
                    <input type="radio" name="sort" value="date asc">
                    <input type="radio" name="sort" value="date desc">
                </fieldset>
            </fieldset>
            <input class="reset__btn" id="reset" type="reset" value="reset">
        </form>
    </nav>

    <main class="main"></main>

    <script src="./script.js"></script>
</body>

</html>
